<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=0.5">
        <link rel="stylesheet" href="style.css">
        <title>Mine sweeper</title>
        <script src="jquery-3.1.1.min.js"></script>
    </head>
    
    <body id="background">
        <table align="center">
            <tr>
                <th>Mine sweeper</th>
            </tr>
            <td>
                <div>
                    <form id="selection">
                        Please, enter your name:<br>
                        <input type="text" id="usrname" name="usrname" autocomplete="off"><br>
                        Choose the size of the game field: <br>
                        <input type="radio" name="fieldSize" value="6" checked>6x6<br>
                        <input type="radio" name="fieldSize" value="9">9x9<br>
                        <input type="radio" name="fieldSize" value="16">16x16<br>
                        Mines: <input type="number" id="mineAmount" name="mineAmount" style="width: 50px"><br>
                        <input type="submit" id="submit" onclick="drawCanvas(); return false"><br>
                        <div class="Data" id="Data"></div>
                        <p><b>The selection of field size and mine amount is a must!</b></p>
                        <div class="GameMap" id="GameMap" max-width="480px"></div>
                        Press the button bellow to view latest history<br>
                        <button id="fullLog" onclick="showLog(); return false">Show all games</button><br>
                        <form id="selection">
                            Nickname to browse: <input type="text" id="nameToBrowse">
                            <button id="nameBrowse" onclick="browseByName(); return false">Browse</button>
                        </form>
                        <div id="Log"></div>
                    </form>
                </div>
            </td>
        </table>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
